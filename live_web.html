<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Live-Wetter â€“ Zerbst-DorfstÃ¤tte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card: #ffffff;
      --accent: #004c8c;
    }
    [data-theme="dark"] {
      --bg: #181a1b;

      --card: #2c2f31;

    }
    body {
      font-family: sans-serif;

    }
    h1 {

      color: var(--accent);
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: var(--card);
      padding: 1em;
      border-radius: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1em;
    }
    .label {
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .label span.icon {
      font-size: 1.2em;
      margin-right: 0.4em;
    }
    .value {
      font-size: 1.3em;
      margin: 0.2em 0 1em 1.5em;
    }
    .warn {
      color: red;
    }
    #timestamp {
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
    .dark-toggle {
      text-align: center;
      margin-bottom: 1em;
    }
    .dark-toggle button {
      padding: 0.5em 1em;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .value {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ğŸŒ¤ï¸ Live-Wetter â€“ Zerbst-DorfstÃ¤tte</h1>
  <div class="dark-toggle">
    <button onclick="toggleDark()">ğŸŒš Darkmode wechseln</button>
  </div>
  <div class="card" id="data">
    <div class="label"><span class="icon">ğŸŒ¡ï¸</span>Temperatur:</div>
    <div class="value" id="temp"></div>

    <div class="label"><span class="icon">ğŸ’¨</span>Windgeschwindigkeit:</div>
    <div class="value" id="wind"></div>

    <div class="label"><span class="icon">ğŸ§­</span>Windrichtung:</div>
    <div class="value" id="winddir"></div>

    <div class="label"><span class="icon">ğŸŒ«ï¸</span>Luftdruck:</div>
    <div class="value" id="press"></div>

    <div class="label"><span class="icon">â˜€ï¸</span>Solarstrahlung:</div>
    <div class="value" id="solar"></div>

    <div class="label"><span class="icon">ğŸŒŠ</span>Wassertemperatur:</div>
    <div class="value" id="water"></div>

    <div class="label"><span class="icon">ğŸŒ±</span>Bodentemperatur:</div>
    <div class="value" id="soiltemp"></div>

    <div class="label"><span class="icon">ğŸ’§</span>Bodenfeuchte:</div>
    <div class="value" id="soilmoist"></div>

    <div class="label"><span class="icon">ğŸŒ¿</span>BlattnÃ¤sse:</div>
    <div class="value" id="leafwet"></div>

    <div class="label" id="pm-label"><span class="icon">ğŸŒ«ï¸</span>Feinstaub PM2.5 / PM10:</div>
    <div class="value" id="pm"></div>
  </div>
  <div id="timestamp"></div>
</div>

<script>
  async function loadData() {
    try {
      const res = await fetch('data/live.json');
      const json = await res.json();
      const m = json.metric;

      const warn = (v, limit) => v > limit ? 'warn' : '';

      document.getElementById("temp").innerHTML = `<span class="${warn(m.temperature_c,30)}">${m.temperature_c} Â°C</span>`;
      document.getElementById("wind").textContent = `${m.wind_kmh} km/h`;
      document.getElementById("winddir").textContent = `${m.wind_direction_deg}Â°`;
      document.getElementById("press").textContent = `${m.pressure_hpa} hPa`;
      document.getElementById("solar").textContent = `${m.solar_wm2} W/mÂ²`;
      document.getElementById("water").textContent = `${m.water_temperature_c} Â°C`;
      document.getElementById("soiltemp").textContent = `${m.soil_temperature_c} Â°C`;
      document.getElementById("soilmoist").textContent = `${m.soil_moisture_percent} %`;
      document.getElementById("leafwet").textContent = `${m.leaf_wetness_percent} %`;

      if ('pm25' in m && 'pm10' in m) {
        document.getElementById("pm").textContent = `${m.pm25} / ${m.pm10} Âµg/mÂ³`;
      } else {
        document.getElementById("pm-label").style.display = "none";
        document.getElementById("pm").style.display = "none";
      }

      const now = new Date();
      document.getElementById("timestamp").textContent = `Letzte Aktualisierung: ${now.toLocaleString("de-DE")}`;
    } catch (e) {
      document.getElementById("timestamp").textContent = "Fehler beim Laden der Daten.";
      console.error(e);
    }
  }

  function toggleDark() {
    const current = document.documentElement.getAttribute("data-theme");
    document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
  }

  loadData();
  setInterval(loadData, 60000);
</script>
</body>
</html>
